<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Lattice</title>
</head>
<body>
    <div class="parent">
        <nav class="nav"></nav>
        <main class="main-content">
                <canvas class="canvas" width='800' height='600'></canvas>
            <div class="options">
                <form id='myForm'>
                    <label form="myForm">OPTIONS</label>
                    <!-- <div><h2>Options</h2></div> -->
                    <label for="columns">COLUMNS</label>
                    <input type="number" id="columns" name="columns" min="0" max="20" value="3">
                    <label for="rows">ROWS</label>
                    <input type="number" id="rows" name="rows" min="0" max="20" value="3">
                    <button id="createButton">Create Grid</button>
                    <button id="addButton">Add Box</button>
                </form>
            </div>
        </main>
        <footer class="footer"></footer>
    </div>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
